<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
</head>
<body>
  <div class="container">
    <h1>Adiciona Convidado</h1>
    
    <form action="#" id="form-invite" method="POST" class="form-horizontal" role="form">
      <div class="form-group">
        <label for="nome" class="col-sm-2 control-label">Nome:</label>
        <div class="col-sm-10">
          <input type="text" name="nome" id="nome" class="form-control" required>
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
          <input type="email" name="email" id="email" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="tel" class="col-sm-2 control-label">Telefone:</label>
        <div class="col-sm-10">
          <input type="text" name="tel" id="tel" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="code" class="col-sm-2 control-label">Código:</label>
        <div class="col-sm-10">
          <div class="input-group">
            <input type="text" name="code" id="code" class="form-control">
            <span class="input-group-btn">
              <input type="button" id="newCode" class="btn btn-default" value="gerar novo" required>
            </span>
          </div><!-- /input-group -->
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <input type="submit" class="btn btn-primary" id="bt_createInvite" value="Cadastrar">
        </div>
      </div>
    </form>
    <div class="table-responsive">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Tel</th>
            <th>Código</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tb_invites">
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="scripts/codegen.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
